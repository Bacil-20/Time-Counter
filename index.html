<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link rel="stylesheet" href="mc-calendar.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter Your Date</h1>
    <input type="text" id="Target-date">
    <div class="Date-Reviewer">
        <div class="Days">
            <p id="Days">0</p>
            <span>
                Days
            </span>
        </div>
        <div class="Hours">
            <p id="Hours">0</p>
            <span>
                Hours
            </span>
        </div>
        <div class="Mins">
            <p id="Mins">0</p>
            <span>
                Mins
            </span>
        </div>
        <div class="Seconds">
            <p id="Seconds">0</p>
            <span>
                Seconds
            </span>
        </div>
    </div>
    <script src="mc-calendar.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
